<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header class="header">
        <button id="theme-toggle" class="theme-btn">üåô Dark Mode</button>
        <a href="https://utilityman123.github.io/" class="home-btn">Home</a>
        <h1 class="title">Project-4</h1>
        <p class="subtitle">Custom Resolution Utility</p>
    </header>

    <section class="project-window">
        <hr>
        <div class="project-card">
            <h2 class="project-heading">About</h2>
            <p>
                CRU is an app which allows you to overclock your refresh rate or resolution. You can save multiple presets of different resolutions or refresh rates.
                Use at your own risk and don't go crazy on it!
            </p>
        </div>

            <div class="download-box">
             <a href="cru-1.5.3.rar" class="download-btn">Download</a>
            </div>
    </section>
<!-- Javascript -->
<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    // 1. Check saved theme on load
    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        }
    }

    // 2. Toggle logic
    toggleBtn.addEventListener('click', () => {
        let theme = document.documentElement.getAttribute('data-theme');
        
        if (theme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
            toggleBtn.textContent = "üåô Dark Mode";
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        }
    });
</script>
    
</body>
</html>
